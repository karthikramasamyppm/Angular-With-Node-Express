<mat-card class="register-card">
  <form novalidate [formGroup]="registerForm">

    <mat-card-header>
      <mat-card-subtitle>Enter your details</mat-card-subtitle>
      <mat-card-subtitle>{{ registerInfo}}</mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="form-thirty-width">
        <input matInput placeholder="firstName" value="" type="text" name="firstName" formControlName="firstName" required>
      </mat-form-field>
      <br>
      <mat-form-field class="form-thirty-width">
        <input matInput placeholder="lastName" value="" type="lastName" name="lastName" formControlName="lastName" required>
      </mat-form-field>
      <br>
      <mat-form-field class="form-thirty-width">
        <input matInput placeholder="email" value="" type="text" name="email" formControlName="email" required>
      </mat-form-field>
      <br>
      <mat-form-field class="form-thirty-width">
        <input matInput placeholder="age" value="" type="text" name="age" formControlName="age" required>
      </mat-form-field>
      <br>
      <mat-form-field class="form-thirty-width">
        <input matInput placeholder="password" value="" type="password" name="password" formControlName="password" required>
      </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button type="submit" (click)="onRegister()">Register</button>

  </form>
</mat-card>
