<mat-tab-group>
  <mat-tab label="Login"> <app-login></app-login> </mat-tab>
  <mat-tab label="Register"> Content 2 </mat-tab>
</mat-tab-group>

<div class="card-container">

  
  <mat-card class="register-card" *ngIf="!isLogin">
      <form novalidate [formGroup]="loginform">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
          <mat-card-subtitle>Register Account</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="username" value="" type="text" name="username" formControlName="username" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="password" value="" type="password" name="password" formControlName="password" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-button type="submit" (click)="onRegister()">Login</button>
  
      </form>
    </mat-card>
</div>
